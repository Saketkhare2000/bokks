<!DOCTYPE html>

  <head>

    <link

      crossorigin="anonymous"

      href="https://fonts.googleapis.com/css2?family=Nunito&family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent container">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars svg-icon" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="mx-auto">
            <div class="search-box">
              <input
                class="form-control input-box mt-1"
                type="search"
                placeholder="seach for books, author, title   "
                aria-label="Search"
              />
              <i class="fa fa-search search" aria-hidden="true"></i>
            </div>
          </form>
          <ul class="nav-extra navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">
                <img src="assets/svg/heart-regular 1.svg" alt="wishlist" />
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">
                <img src="assets/svg/Vector.svg" alt="users" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link language-link" href="#">EN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide p-5"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/svg/Illustration_1.svg"
              class="img-fluid w-10 illustraion-img float-right"
              alt="illustration-book"
            />
            <h1 class="display-5 heading-text">Big Heading Text</h1>
            <p class="carousel-text">
              Lorem ipsum dolor sit amet,
              <br />
              consectetur adipiscing elit. Diam, urna blandit volutpat amet
              turpis.
              <br />
              Arcu quis vitae a interdum in et ornare.
            </p>
            <button class="btn cta-btn">Shop now</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
